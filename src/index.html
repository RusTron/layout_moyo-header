<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="" class="logo-link">
        <img src="images/logo.png" alt="moyo-logo"
        class="logo">
      </a>
      <nav class="navigation">
        <ul class="list">
          <li class="apple item">
            <a href="" class=" is-active link">Apple</a>
          </li>
          <li class="samsung item">
            <a href="" class="samsung link">Samsung</a>
          </li>
          <li class="phone item">
            <a href="" class="phone link">Смартфоны и телефоны</a>
          </li>
          <li class="computer item">
            <a href="" data-qa="hover"
            class="computer link">Ноутбуки и компьютеры
            </a>
          </li>
          <li class="gadgets item">
            <a href="" class="gadgets link">Гаджеты</a>
          </li>
          <li class="tablet item">
            <a href="" class="tablet link">Планшеты</a>
          </li>
          <li class="photo item">
            <a href="" class="photo link">Фото</a>
          </li>
          <li class="video item">
            <a href="" class="video link">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
